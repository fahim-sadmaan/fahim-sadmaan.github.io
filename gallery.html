<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | @exposured.by.fahim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="header-menu" class="both-side-white-space">
            <p id="logo">fahim</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="gallery_hero_section">
            <div class="gallery_hero_wrapper both-side-white-space">
                <div class="small_headline">
                    <h1>@exposured.</h1>
                    <p>by.fahim</p>
                </div>
                <div class="devider"></div>
                <h2>Gallery</h2>
            </div>
        </section>
        <section id="gallery_section">
            <div class="gallery_wrapper both-side-white-space">
                <img src="assets/images/basket1.jpg" class="wide" loading="lazy">
                <img src="assets/images/basket2.jpg" class="wide" loading="lazy">
                <img src="assets/images/cat.jpg" class="tall" loading="lazy">
                <img src="assets/images/jakaria.jpeg" loading="lazy">
                <img src="assets/images/jessore.jpeg" loading="lazy">
                <img src="assets/images/rajshahi.jpg" loading="lazy">
                <img src="assets/images/rumc.jpg" class="wide" loading="lazy">
                <img src="assets/images/scispark.jpg" class="wide" loading="lazy">
                <img src="assets/images/cup.jpg" class="tall" loading="lazy">
                <img src="assets/images/sohrawardy_udyan.jpg" loading="lazy">
                <img src="assets/images/sea1.jpg" class="tall" loading="lazy">
                <img src="assets/images/sea2.jpg" class="tall" loading="lazy">
                <img src="assets/images/sea3.jpg" class="tall" loading="lazy">
            </div>
        </section>
        <section id="footer">
            <footer class="both-side-white-space">
                <div class="social_icons">
                    <a href="https://www.facebook.com/fahim.sadmaan.2007" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/fahimagination.007/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <p>&copy; 2024 Fahim Sadmaan</p>
            </footer>
        </section>
        <section class="lightbox">
            <img id="image_preview" src="#" alt="">
        </section>
    </main>
    <script>
        const lightbox = document.querySelector(".lightbox");
        const previewImage = document.getElementById("image_preview");

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function toggleZoom() {
            const isZoomed = previewImage.style.transform === "scale(2)";
            // previewImage.style.transform = isZoomed ? "scale(1)" : "scale(2)";
            if (isZoomed) {
                previewImage.style.transform = "scale(1)"
            }else {
                previewImage.style.transform = "scale(2)"
                previewImage.style.cursor = "zoom-out"
            }
        }

        function enlargeImage(image) {
            lightbox.style.display = "flex";
            previewImage.src = image.src;
        }

        lightbox.addEventListener("click", (e) => {
            if (e.target !== previewImage) {
                closeLightbox();
            }
        });

        previewImage.addEventListener("click", toggleZoom);

        const images = document.getElementById("gallery_section").getElementsByTagName("img");

        for (let i = 0; i < images.length; i++) {
            images[i].addEventListener("click", (e) => {
                e.stopPropagation();
                enlargeImage(e.target);
            });
        }
    </script>
    <script src="header.js"></script>
</body>
</html>
