<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@exposured.by.fahim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="header-menu" class="both-side-white-space">
            <p id="logo">fahim</p>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="hero-content-wrapper both-side-white-space">
                <div class="headline">
                    <h1>@exposured.</h1>
                    <p>by.fahim</p>
                </div>
                <p class="subheadline">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid inventore animi voluptatibus temporibus blanditiis ex at ipsa facilis architecto sit?
                </p>
                <div class="photo_frame">
                    <img src="assets/images/cat.jpg" alt="">
                </div>
                <div class="photo_frame_2">
                    <img src="assets/images/sea2.jpg" alt="">
                </div>
            </div>
        </section>
        <section id="shutters">
            <div class="shutters_wrapper both-side-white-space">
                <h2>Shutters</h2>
                <h2 class="shutters_shadow">Shutters</h2>
                <div class="preview_images">
                    <div class="preview_image">
                    <img src="assets/images/cup.jpg" alt="">
                    </div>
                    <div class="preview_image">
                    <img src="assets/images/cat.jpg" alt="">
                    </div>
                    <div class="preview_image">
                    <img src="assets/images/sea3.jpg" alt="">
                    </div>
                    <!-- <div class="preview_image">
                    <img src="assets/images/IMG_20240614_090049986_MFNR_PORTRAIT~3.jpg" alt="">
                    </div> -->
                </div>
                <h2 class="see_more">Wanna see more?</h2>
                <a href="#">Explore</a>
            </div>
        </section>
        <section id="footer">
            <footer class="both-side-white-space">
                <div class="social_icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <p>&copy; 2024 Fahim Sadmaan</p>
            </footer>
        </section>
    </main>
    <script>
        // Get the header element
        const header = document.querySelector('header');

        // Listen for scroll events
        window.addEventListener('scroll', () => {
            // Check if scrolled 100px from the top
            if (window.scrollY >= 150) {
                // Apply blur effect to the header
                header.style.backgroundColor = 'rgba(39, 39, 39, 0.77)'
                header.style['-webkit-backdrop-filter'] = 'blur(3px)';
                header.style.backdropFilter = 'blur(3px)'
            } else {
                // Remove blur effect
                header.style.backgroundColor = 'transparent'
                header.style['-webkit-backdrop-filter'] = 'none';
                header.style.backdropFilter = 'none'
            }
        });
    </script>
</body>
</html>
